<!DOCTYPE html>
<html>
    <head>
        <title>Book Keeper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center container" id="main-content">
            <form onsubmit="return addBookToLibrary()">
                <div class="form-group row">
                    <h2>Add a Book</h2>
                </div>
                <div class="form-group row">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter a book title here">
                </div>
                <div class="form-group row">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Who wrote this book?">
                </div>
                <div class="form-group row">
                    <label for="pages">Number of Pages</label>
                    <input type="number" class="form-control" id="pages" placeholder="How many pages?">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="read">Read it already?</label>
                    <input type="checkbox" class="form-check-input" id="read">
                </div>
                <button type="submit" class="btn btn-primary">Add to book list</button>
            </form>
        </div>
        <div id="book-list-heading">
            <h1>Book List</h1>
        </div>
        <div id="card-container">

        </div>
        
    </body>
</html>
